<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--<link rel="stylesheet" type="text/css" href="css/styles.css">-->
    <title>Calculadora de interes compuesto</title>
  </head>
  <body>
    <header>
    </header>

    <section>
        <div id="tasa-interes">
            <label>Simbolo</label>
            <input type="word" id="symbol" name="symbol">
        </div>
        <div>
            <button type="button" class="btn btn-primary mb-2 get-symbol" >Obtener "Fundamentals"</button>
        </div>
        <div class="fundamentals">
            <p id="fundamentals-symbol">Simbolo:</p>
            <p id="fundamentals-reportDate">Fecha de reporte:</p>
            <p id="fundamentals-fiscalDate">Fecha fiscal:</p>
            <p id="fundamentals-currentCash">Efectivo actual:</p>
            <p id="fundamentals-shortTermInvestments">Inversion a corto Plazo:</p>
        </div>
    </section>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Optional JavaScript -->
    <script src="js/ajax-utils.js"></script>
    <script src="js/optionpc-script.js"></script>

    <!-- JavaScript Charts 
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>-->
  </body>
</html>
